<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<!-- Project's CSS-->
<link rel="stylesheet" href="css/styles.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous" defer></script>

    <title>Register</title>
</head>
<body>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Create your account</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="First Name">
                        <label for="name" class="form-label">First name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                        <label for="last-name" class="form-label">Last name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="e-mail" name="e-mail" placeholder="E-mail">
                        <label for="e-mail" class="form-label">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                            <label for="agree-form" class="form-check-label">I accept the <a href="#">Terms of Service</a></label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" checked id="newsletter" name="newsletter">
                            <label for="newsletter" class="form-check-label">Subscribe to our newsletter</label>
                        
                        </div>
                        <input type="submit" class="btn btn-primary" value="Register">

                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="register page" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Log in instead</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
